<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />

        <title>Dashboard | BrainStroke</title>
        <link href="index.css" rel="stylesheet">
        <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="bd-highlight mb-3">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><b>BrainStroke</b></a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll"
                            aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <ul class="navbar-nav me-auto my-2 my-lg-0
                                navbar-nav-scroll" style="--bs-scroll-height:
                                100px;">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="table.html">Data</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="d-flex bd-highlight mb-3">
                <div class="me-auto bd-highlight">
                    <h2><b>Dashboard</b></h2>
                    <h6 id="subheadTxt"></h6>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" onchange="loadTable();return false;" aria-label="Floating label select example">
                      <option selected value="">Total</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    <label for="floatingSelect">Gender</label>
                  </div>
            </div>
        </div>

        <div style="background-color: white; padding: 10px; border-radius:15px;" class="container">
            <div class="d-flex bd-highlight mb-3">
                <div class="col">
                    <div id="genderChart"></div>
                </div>

                <div class="col">
                    <div id="marriageChart"></div>
                </div>

                <div class="col">
                    <div id="smokingChart"></div>
                </div>
                
            </div>
            <div class="d-flex bd-highlight mb-3">
                <div class="col">
                    <div id="diseaseChart" style="width: 400px;"></div>
                </div>
                <div class="col">
                    <div id="residenceChart"></div>
                </div>
                <div class="col">
                    <div id="workChart" style="width: 400px;"></div>
                </div>
            </div>

            </div class="table-responsive" hidden>
                <table class="table table-condensed table-striped table-hover" hidden>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">gender</th>
                            <th scope="col">age</th>
                            <th scope="col">hypertension</th>
                            <th scope="col">heart_disease</th>
                            <th scope="col">ever_married</th>
                            <th scope="col">work_type</th>
                            <th scope="col">Residence_type</th>
                            <th scope="col">avg_glucose_level</th>
                            <th scope="col">bmi</th>
                            <th scope="col">smoking_status</th>
                            <th scope="col">stroke</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5">Loading...</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="dashboard.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
