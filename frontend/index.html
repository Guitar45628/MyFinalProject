<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <title>Student Collection</title>
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <div class="bd-highlight mb-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">NoSQL-based Application</a>
                    <div class="d-flex">
                        <input class="form-control me-2" id="searchTextBox" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" onclick="loadQueryTable();return false;">Search</button>
                    </div>
                </div>
            </nav>
        </div>


        <div class="d-flex bd-highlight mb-3">

            <div class="col">
                <div id="piechartTimelyResponse"></div>
            </div>

            <div class="col">
                <div id="barchartSubmitted"></div>
            </div>

            <div class="col">
                <div id="testchart"></div>
            </div>

        </div>
        
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2 id="HeadText">Brain Stroke Infomation</h2>
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-secondary" onclick="showStudentCreateBox()">Create</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">gender</th>
                        <th scope="col">age</th>
                        <th scope="col">hypertension</th>
                        <th scope="col">heart_disease</th>
                        <th scope="col">ever_married</th>
                        <th scope="col">work_type</th>
                        <th scope="col">Residence_type</th>
                        <th scope="col">avg_glucose_level</th>
                        <th scope="col">bmi</th>
                        <th scope="col">smoking_status</th>
                        <th scope="col">stroke</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
