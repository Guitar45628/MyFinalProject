<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />

        <title>Data | BrianStroke</title>
        <link href="index.css" rel="stylesheet">
        <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
            <!-- favicons -->
            <link rel="icon" href="brain.png" sizes="32x32" type="image/png">
    </head>

    <body>
        <div class="container">
            <div class="bd-highlight mb-3">
                <nav class="navbar navbar-expand-lg bg-light sticky-top"
                    id="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><b>BrainStrokeV1.7</b></a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll"
                            aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <ul class="navbar-nav me-auto my-2 my-lg-0
                                navbar-nav-scroll" style="--bs-scroll-height:
                                100px;">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page" href="table.html">Data</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="Lab.html">Lab</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2"
                                    id="searchTextBox"
                                    type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success"
                                    onclick="loadQueryTable();return false;">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>




            <div class="d-flex bd-highlight mb-3">
                <div>
                    <img src="brain.png" alt="icon" style="width: 80px; margin-right: 10px;">
                </div>
                <div class="me-auto bd-highlight">
                    <h2 id="HeadText"><b>Brain Stroke Infomation</b></h2>
                    <h6 id="subheadTxt"></h6>
                </div>
                <div class="bd-highlight me-2" id="ring" style="visibility: collapse;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                </div>
                <div class="bd-highlight me-2" id="page_item">
                    <select class="form-select" aria-label=".form-select"
                        id="list_item"
                        onchange="createPage();return false;">
                        <option value="10">Show 10 items</option>
                        <option value="50">Show 50 items</option>
                        <option value="100">Show 100 items</option>
                        <option selected value="300">Show 300 items</option>
                        <option value="500">Show 500 items</option>
                        <option value="1000">Show 1000 items</option>
                        <option value="2000">Show 2000 items</option>
                        <option value="5000">Show 5000 items</option>
                    </select>
                </div>
                <div class="bd-highlight me-2" id="pagebox">
                    <select class="form-select" aria-label=".form-select"
                        id="page_select"
                        onchange="loadPage();return false;">
                        <option selected value="0">Page 1</option>
                    </select>
                </div>
                <div class="bd-highlight">
                    <button type="button" class="btn btn-secondary"
                        onclick="showStudentCreateBox()">Create</button>
                </div>

            </div>
          
            <div class="table-responsive" id="tableArea"
                style="height:75vh;
                background-color: white;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 12px 34px rgba(0, 0, 0, 0.12);
                margin-bottom: 20px;">
                <table class="table table-responsive table-sm table-bordered
                    table-condensed table-hover ">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">
                                #</th>
                            <th scope="col" title="Gender" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content="Male or Female">
                                Gender</th>
                            <th scope="col" title="Age" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content="Age of the patient">
                                Age</th>
                            <th scope="col" title="Hypertension" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content="Hypertension: 0 if the patient doesn't have hypertension, 1 if the patient has hypertension">
                                Hypertension</th>
                            <th scope="col" title="Heart Disease" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content=" heart disease: 0 if the patient doesn't have any heart diseases, 1 if the patient has a heart disease">
                                Heart Disease</th>
                            <th scope="col" title="Ever Married" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content="ever-married: 'no' or 'Yes'">
                                Ever Married</th>
                            <th scope="col" title="Work Type" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content='worktype: "children", "Govtjov", "Neverworked", "Private" or "Self-employed"'>
                                Work Type</th>
                            <th scope="col" title="Residence Type" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content='Residencetype: "Rural" or "Urban"'>
                                Residence Type</th>
                            <th scope="col" title="Glucose Level" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content="Average glucose level in blood">
                                Glucose Level</th>
                            <th scope="col" title="BMI" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content="Body mass index">
                                BMI</th>
                            <th scope="col" title="Smoking Status" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content='smoking_status: "formerly smoked", "never smoked", "smokes" or "Unknown"  *Note* : "Unknown" in smoking_status means that the information is unavailable for this patient'>
                                Smoking Status</th>
                            <th scope="col" title="Stroke" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover" data-bs-content="stroke: 1 if the patient had a stroke or 0 if not">
                                Stroke</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5"><div
                                    class="spinner-border"></div></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="table.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
            <script>
                var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
                var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                  return new bootstrap.Popover(popoverTriggerEl)
                })
                </script>
    </body>

</html>
