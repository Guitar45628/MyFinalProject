<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />

        <title>Brian Stroke</title>
        <link href="index.css" rel="stylesheet">
        <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="bd-highlight mb-3">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><b>BrainStroke</b></a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll"
                            aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <ul class="navbar-nav me-auto my-2 my-lg-0
                                navbar-nav-scroll" style="--bs-scroll-height:
                                100px;">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="table.html">Data</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2"
                                    id="searchTextBox"
                                    type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success"
                                    onclick="loadQueryTable();return false;">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>


            

            <div class="d-flex bd-highlight mb-3">
                <div class="me-auto p-2 bd-highlight">
                    <h2 id="HeadText">Brain Stroke Infomation</h2>
                </div>
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-secondary"
                        onclick="showStudentCreateBox()">Create</button>
                </div>
                <div class="p-2 bd-highlight">
                    <select  class="form-select" aria-label=".form-select" id="page_select"
                        onchange="loadPage();return false;"
                        //onclick="loadPage();return false">
                        <option selected value="0">page 1</option>
                      </select>
                  </div>
            </div>
            <div class="table-responsive" >
                <table class="table table-condensed table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">gender</th>
                            <th scope="col">age</th>
                            <th scope="col">hypertension</th>
                            <th scope="col">heart_disease</th>
                            <th scope="col">ever_married</th>
                            <th scope="col">work_type</th>
                            <th scope="col">Residence_type</th>
                            <th scope="col">avg_glucose_level</th>
                            <th scope="col">bmi</th>
                            <th scope="col">smoking_status</th>
                            <th scope="col">stroke</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5">Loading...</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="table.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
